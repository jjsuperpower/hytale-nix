name: Update Launcher JSON

on:
  schedule:
    # Run every hour
    - cron: '0 * * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  update-launcher:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Download latest launcher.json
        run: |
          curl -s https://launcher.hytale.com/version/release/launcher.json > new-launcher.json
          
      - name: Check for changes
        id: check-changes
        run: |
          if ! cmp -s launcher.json new-launcher.json; then
            echo "changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected in launcher.json"
          else
            echo "changes=false" >> $GITHUB_OUTPUT
            echo "No changes in launcher.json"
          fi
          
      - name: Update launcher.json and create PR
        if: steps.check-changes.outputs.changes == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Set up git
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          # Get new version from the downloaded file
          NEW_VERSION=$(jq -r '.version' new-launcher.json)
          OLD_VERSION=$(jq -r '.version' launcher.json)
          BRANCH_NAME="update-launcher-${NEW_VERSION}"
          
          # Create and switch to new branch
          git checkout -b "${BRANCH_NAME}"
          
          # Replace the file
          mv new-launcher.json launcher.json
          
          # Commit changes
          git add launcher.json
          git commit -m "Update launcher.json to version ${NEW_VERSION}
          
          - Updated version from ${OLD_VERSION} to ${NEW_VERSION}
          
          Auto-generated by GitHub Actions"
          
          # Push branch
          git push origin "${BRANCH_NAME}"
          
          # Create pull request
          gh pr create \
            --title "Update launcher.json to version ${NEW_VERSION}" \
            --label "automated,launcher-update" \
            --body "Update launcher.json from version \`${OLD_VERSION}\` to version \`${NEW_VERSION}\`.
          
          This is an automated update triggered by the scheduled workflow." \
            --head "${BRANCH_NAME}" \
            --base main
            
      - name: Clean up if no changes
        if: steps.check-changes.outputs.changes == 'false'
        run: |
          rm -f new-launcher.json